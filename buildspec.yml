version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - scripts/start
    - target/demo-0.0.1-SNAPSHOT.jar
    - appspec.yml
  discard-paths: yes