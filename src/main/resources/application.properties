spring.application.name=covid-dashboard

#AWS properties
cloud.aws.stack.auto=false
cloud.aws.region.static=us-east-1
cloud.aws.credentials.accessKey= ${S3_ACCESSKEY}
cloud.aws.credentials.secretKey= ${S3_SECRETKEY}

app.awsServices.bucketName=devtalks-json-files

# App configs - endpoints
app.endpoint.api=/data-api

app.endpoint.uploadFiles=/dashboard